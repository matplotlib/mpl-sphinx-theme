---
version: 2.1

orbs:
  python: circleci/python@3.0.0

jobs:
  build_docs:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip-dist
          pip-dependency-file: docs/requirements.txt
      - run:
          name: Build docs
          command: make -C docs html
      - persist_to_workspace:
          root: docs/_build/html
          paths: .
      - store_artifacts:
          path: docs/_build/html/

  deploy:
    docker:
      - image: "node:current"
    steps:
      - checkout
      - attach_workspace:
          at: html
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages
            git config --global user.email "MatplotlibCircleBot@nomail"
            git config --global user.name "MatplotlibCircleBot"
      - add_ssh_keys:
          fingerprints:
            - "fc:4f:e4:b8:3f:28:43:83:4a:6b:ba:30:4a:df:56:6f"
      - run:
          name: "Deploy new docs"
          command: |
            rm html/.buildinfo
            touch html/.nojekyll  # Disable jekyll builds on GitHub.
            gh-pages \
              --dotfiles \
              --message "[skip ci] Doc build of $CIRCLE_SHA1" \
              --dist html

workflows:
  main:
    jobs:
      - build_docs
      - deploy:
          requires:
            - build_docs
          filters:
            branches:
              only: main
